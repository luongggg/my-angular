<div class="container">
    <form action=""[formGroup]="formGroup" (ngSubmit)="create()">
        <h1>Create</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">name</label>
            <input type="email" class="form-control" formControlName="name" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">image</label>
            <input type="text" class="form-control" formControlName="image" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">sex</label>
            <select name="" class="form-select"  id="">
                <option value="idsex" *ngFor="let pro of sexx">{{pro.id}}</option>
               </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Category</label>
           <select name="" class="form-select"  id="">
            <option value="idcategory" *ngFor="let pro of category">{{pro.id}}</option>
           </select>
        </div>
        <button type="submit" [disabled]="!formGroup.valid">Create</button>
       
    </form>
</div>
