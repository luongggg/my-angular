<div class="container">
    <form action=""[formGroup]="formGroup" (ngSubmit)="update()">
        <h1>Create</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">name</label>
            <input type="email" class="form-control" formControlName="name" value="{{formGroup.name}}" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" value="{{formGroup.price}}" id="exampleFormControlInput1" placeholder="123456">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">image</label>
            <img class="form-img" src="{{formGroup.image}}" alt="">
            <input type="file" formControlName="image" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">sex</label>
            <select name="" formControlName="idsex"  class="form-select"  id="">
                <option  >nam</option>
                <option  >nu</option>
               </select>
        </div>
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Category</label>
           <select name="idcategory"  formControlName="idcategory" class="form-select" placeholder="123456"  id="idcategory">
            <option  >gucci</option>
            <option >doir</option>
           </select>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
       
    </form>
</div>
